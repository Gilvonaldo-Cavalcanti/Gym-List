<ion-header>
  <ion-toolbar color="menu-superior">
    <ion-title>Fichas Arquivadas</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="!getTreinosComArquivamento().length">
    <ion-item *ngFor="let item of [0, 1]">
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </h3>
        <h3>
          <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        </p>
      </ion-label>

    </ion-item>
  </ion-list>

  <ion-list >

    <ion-card *ngFor="let treino of getTreinosComArquivamento()">

      <ion-card-header>
        <ion-card-title>{{ treino.nomeTreino }}</ion-card-title>
        <ion-card-subtitle>{{ treino.dia }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>

        <ion-row style="border-bottom: groove;" *ngFor="let i of getExercicio(treino.id)">

          <ion-col col-4>
            <ion-label>{{ i }}</ion-label>
          </ion-col>

        </ion-row>

      </ion-card-content>

      <div class="botoes-card">
      <ion-item color="novacor">
        
          <ion-icon color="menu-superior" button name="add-circle-outline" slot="end" (click)="desarquivarTreino(treino)"></ion-icon>      
        
      </ion-item>
    </div>
    </ion-card>

  </ion-list>

</ion-content>
